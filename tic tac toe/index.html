<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <ul>
      <li>Gova.com</li>
    </ul>
  </nav>
  <div class="container">
    <div class="game">
      <div class="line"></div>
      <div class="room one"><span class="textbox"></span></div>
      <div class="room two"><span class="textbox"></span></div>
      <div class="room three"><span class="textbox"></span></div>

      <div class="room four"><span class="textbox"></span></div>
      <div class="room five"><span class="textbox"></span></div>
      <div class="room six"><span class="textbox"></span></div>

      <div class="room seven"><span class="textbox"></span></div>
      <div class="room eight"><span class="textbox"></span></div>
      <div class="room nine"><span class="textbox"></span></div>

    </div>
    <div class="info">
      <h1>Welcom </h1>
      <div>
        <span class="gameinfo">Turn of X</span>
      </div>
      <div>
        <button id="reset">Reset</button>
      </div>
      <div class="imagebox">
        <img src="./excited.gif" alt="excited pikachu">
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
